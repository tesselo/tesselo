<!DOCTYPE html>
{% load compress %}
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Tesselo</title>
        <link rel="icon" type="image/png" href="{{ STATIC_URL }}images/tesselo-favicon.png"/>

        {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}node_modules/leaflet/dist/leaflet.css" type="text/css"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}node_modules/nouislider/distribute/nouislider.css" type="text/css"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}less/swatchmaker.less" type="text/less"/>
        <link rel="stylesheet" href="{{ STATIC_URL }}less/main.less" type="text/less"/>
        <!-- Bootstrap Core CSS -->
        <!--<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->

        <!-- Theme CSS -->
        <link href="{{ STATIC_URL }}less/tesselo.less" rel="stylesheet" type="text/less">
        {% endcompress css %}

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body id="page-top" class="index">
        <!-- Navigation -->
        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="/"><img src="{{ STATIC_URL }}images/logo-tesselo.jpg" /></a>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header>
            <div class="container" id="maincontent" tabindex="-1">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <h2>Welcome to Tesselo</h2>
                        <h4>Access to this page is by invitation only at the moment.</h4>
                        <form action="/login/?next=/" method="post">{% csrf_token %}
                            <div class="form-group">
                                <label for="Username">Username</label>
                                <input type="text" class="form-control" id="Username" name="username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label for="InputPassword">Password</label>
                                <input type="password" class="form-control" id="InputPassword" name="password" placeholder="Password">
                            </div>
                            <div class="text-right">
                                <button type="submit" class="btn btn-default" name="signin">Sign In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <!-- Footer -->
        <footer class="text-center">
            <div class="footer-below">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-6">
                            Made with care in Lisbon, Portugal.
                        </div>
                        <div class="col-lg-6 copyright">
                            Copyright &copy; 2017 Space Mosaic Lda All rights reserved
                        </div>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
        <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
            <a class="btn btn-primary" href="#page-top">
                <i class="fa fa-chevron-up"></i>
            </a>
        </div>

        {% compress js %}
            <!-- jQuery -->
            <script src="{{ STATIC_URL }}node_modules/jquery/dist/jquery.js"></script>

            <!-- Bootstrap Core JavaScript -->
            <script src="{{ STATIC_URL }}node_modules/bootstrap/dist/js/bootstrap.js"></script>

            <!-- Plugin viewportchecker -->
            <script src="{{ STATIC_URL }}landing/js/scrolla.js"></script>

            <!-- Theme JavaScript -->
            <script src="{{ STATIC_URL }}landing/js/tesselo.js"></script>
        {% endcompress %}

        <!-- Plugin JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    </body>
</html>
