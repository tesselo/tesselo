<!DOCTYPE html>
{% load compress static %}
<html lang="en">
<head>
    <title>Tesselo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% compress css %}
        <link rel="stylesheet" href="{{ STATIC_URL }}node_modules/leaflet/dist/leaflet.css" type="text/css"/>
    {% endcompress css %}
</head>

<body>
    <div class="main"></div>
        {% if STATIC_URL == '/static/' %}
            <script language="javascript">var STATIC_URL = "{{ STATIC_URL }}";</script>
            <script data-main="{{ STATIC_URL }}js/tesselo/main" src="{{ STATIC_URL }}node_modules/requirejs/require.js"></script>
        {% else %}
            {% compress js %}
                <script language="javascript">var STATIC_URL = "{{ STATIC_URL }}";</script>
                <script src="{{ STATIC_URL }}node_modules/requirejs/require.js"></script>
                <script src="{{ STATIC_URL }}js/dist.js"></script>
            {% endcompress %}
        {% endif %}
</body>
</html>
