<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Tesselo
    </title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#231f20">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,400,500">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/css/animsition.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/custom.css">
  </head>
  <body id="login" >
    <div>
      <main id="main">
        <section id="bg-image" style="background-image: url('assets/img/login-bg-min.jpg');background-position: center;background-size: cover;background-repeat: no-repeat;">
          <div class="container-fluid" style="height: 100vh; padding-top: 30vh">
            <div class="row">
              <div class="col d-flex justify-content-center align-items-center" id="login-form-wrapper">
                <form id="login">
                  <div id="login-logo">
                    <img src="assets/img/tesselo-logo-login.png" />
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="login-username" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="login-password" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn login-button">Login
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script src="assets/js/jquery.min.js">
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js">
    </script>
    <script src="assets/js/bs-animation.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animsition/4.0.2/js/animsition.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js">
    </script>
    <script src="assets/js/tesselo.js">
    </script>
  </body>
</html>
