<div class="container">
    <div class="row">
        <h5>Layer Names</h5>
        <textarea class="form-control layer-names-input" rows="3">
            {
            "B8": 56,
            "B4": 52
            }
        </textarea>

        <h5>Formula</h5>
        <textarea class="form-control formula-input" rows="1">(B8 - B4) / (B8 + B4)</textarea>

        <h5>Legend</h5>
        <textarea class="form-control grouping-input" rows="3">
            [
            {"color":"#FF0000", "expression":"x>=0", "name":"High NDVI"},
            {"color":"#0000FF", "expression":"x<0", "name":"Low NDVI"}
            ]
        </textarea>

        <h5>Aggregationlayer</h5>
        <input type="text" value="4" class="agglayer-input">

        <h5>Maxzoom</h5>
        <input type="text" value="8" class="maxzoom-input">

        <h5>Title</h5>
        <input type="text" value="Normalized Difference Vegetation Index" class="title-input">

        <h5>Description</h5>
        <input type="text" value="This report shows absolute vegetation cover as reflected by the NVDI." class="description-input">

        <h5>Submit</h5>
        <button class="btn btn-default report">Report</button>
    </div>
</div>
