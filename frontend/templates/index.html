<!DOCTYPE html>
{% load compress %}
<html lang="en">
<head>
    <title>Tesselo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="main"></div>
    {% compress js %}
        <script language="javascript">var STATIC_URL = "{{ STATIC_URL }}";</script>
        {% if debug %}
            <script data-main="{{ STATIC_URL }}js/tesselo/main" src="{{ STATIC_URL }}node_modules/requirejs/require.js"></script>
        {% else %}
            <script src="{{ STATIC_URL }}node_modules/requirejs/require.js"></script>
            <script src="{{ STATIC_URL }}js/dist.js"></script>
        {% endif %}
    {% endcompress %}
</body>
</html>
